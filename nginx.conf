http {
	server {
		listen 8080;
		location / {
			root /usr/share/nginx/html;
		}

		location /site1/ {
			root /;
		}	

		location /site2/ {
			root /;
		}	

		location /images/ {
			root /data;
		}		

		location ~ .jpg$ {
			return 403;	
		}	
 	}
	
	server {
		listen 8888;
		location / {
			proxy_pass http://localhost:8080;
		}

		location /img {
			proxy_pass http://localhost:8080/images;
		}							
	}

}

events {}

